<div class="container help-container w-100">
        <div class="row mx-auto">
            <div class="col-12 py-2" *ngFor="let faq of faqArray; let i=index">
                <div class="card">
                    <div class="card-header border-0">
                            <span class="label">{{faq.qno}} - </span>
                        <span class="label" [innerHTML]="faq.question"></span> 
                        <!-- [innerHTML]="expression" removes all the HTML tags/attribute from string -->
                    </div>
                    <div class="card-body border-0">
                <span class="resp"> {{faq.answer}} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
