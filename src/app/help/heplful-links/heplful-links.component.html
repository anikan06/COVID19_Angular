<div class="container-fluid help-container w-100">
    <div class="row mx-auto">
        <div class="col-6 py-2" *ngFor="let noti of notificationsArray; let i=index">
            <div class="card">
                <div class="card-header border-0">
                    <span class="textLabel" [innerHTML]="noti.title"></span> 
                    <!-- [innerHTML]="expression" removes all the HTML tags/attribute from string -->
                </div>
                <div class="card-body border-0">
                    <a class="lnk" href="{{noti.link}}" target="_blank">{{noti.link}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
